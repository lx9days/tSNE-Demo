<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
  <meta name="description" content="A light foundation for your next frontend project based on webpack.">
</head>
<body>
  <div class="controls">
    <h2 class="controls-title"><img class="controls-icon" src="./images/favicon.ico" alt="icon" />基于Libra.js的交互式数据分析Demo</h2>
    <div class="controls-row">
      <div>
        <label for="fileInput">选择数据文件 (CSV/JSON)：</label>
        <a class="sample-link" href="./data/mnist_tsne.json" download>下载样例数据</a><br/>
        <input id="fileInput" type="file" accept=".csv,.json" />
      </div>
      <div>
        <label for="xField">X 字段：</label><br/>
        <select id="xField"></select>
      </div>
      <div>
        <label for="yField">Y 字段：</label><br/>
        <select id="yField"></select>
      </div>
      <div>
        <label for="colorField">颜色字段：</label><br/>
        <select id="colorField"></select>
      </div>
      <div>
        <label for="imageField">图片字段：</label><br/>
        <select id="imageField"></select>
      </div>
      <div class="controls-actions">
        <button id="renderBtn">渲染</button>
        <button id="resetBtn">清空</button>
      </div>
    </div>
    <div id="status" class="status"></div>
    <div class="row-count">已加载行数：<span id="rowCount">0</span></div>
  </div>
  <div id="LibraPlayground"></div>
</body>
</html>
